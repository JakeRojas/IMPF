<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0 p-0">
        <li class="breadcrumb-item"><a [routerLink]="['/borrow']">Borrow List</a></li>
        <li class="breadcrumb-item active"><a>Borrow Form</a></li>
      </ol>
    </nav>
  </div>
</div>

<h4>Create Borrow</h4>
  
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">Room</label>
    <select class="form-select" formControlName="roomId">
      <option [ngValue]="null">-- select room --</option>
      <option *ngFor="let r of rooms" [ngValue]="r.roomId">{{ r.roomName }} — {{ r.roomFloor || '-' }}</option>
    </select>
  </div>
  <div *ngIf="loadingItems" class="mb-2">Loading items for selected room…</div>

  <div formArrayName="items">
    <div *ngFor="let it of items.controls; let i = index" [formGroupName]="i" class="card mb-2 p-2">
      <div class="row g-2 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Item</label>
          <select class="form-select" formControlName="itemId">
            <option [ngValue]="null">-- select item (from room) --</option>
            <option *ngFor="let opt of itemsOptions" [value]="opt.id || opt.inventoryId || opt.apparelInventoryId || opt.receiveGenItemId || opt.genItemId">
              {{ opt.genItemName || opt.apparelName || opt.supplyName || opt.name || opt.receiveGenItemId || ('#' + (opt.id || opt.inventoryId)) }}
              — (qty: {{ opt.totalQuantity ?? opt.quantity ?? opt.availableQty ?? 0 }})
            </option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Qty</label>
          <input type="number" class="form-control" formControlName="quantity" min="1" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Note</label>
          <input class="form-control" formControlName="note" />
        </div>

        <div class="col-md-1 d-grid">
          <button type="button" class="btn btn-outline-danger" (click)="removeItem(i)" [disabled]="items.length===1">−</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addItem()">+ Add item</button>
  </div>

  <div>
    <button type="submit" class="btn btn-primary" [disabled]="submitting">
      {{ submitting ? 'Creating...' : 'Create Borrow' }}
    </button>
    <a class="btn btn-outline-secondary ms-2" routerLink="/borrow">Cancel</a>
  </div>
</form>
