<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0 p-0">
        <li class="breadcrumb-item"><a [routerLink]="['/room']">Room List</a></li>
        <li class="breadcrumb-item active"><a>Room Information</a></li>
      </ol>
    </nav>
  </div>
</div>

<div class="p-1 container">
  <div class="row">
    <h2>Room: {{ room?.roomName }}</h2>
  </div>
  
  <div class="row">
    <div class="col-6">
      <p class="mb-3">
        Floor: {{ room?.roomFloor }} •
        Type: {{ room?.roomType }} •
        <span *ngIf="room?.stockroomType">Stock: {{ room?.stockroomType }} •</span>
        In charge: {{ room?.roomInCharge }}
      </p>
    </div>
    <div class="col-6 btn-sm d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-success" [routerLink]="['receive', stockPath]">Receive</a>
      <a class="btn btn-danger" [routerLink]="['release', stockPath]">Release</a>
    </div>
  </div>

  <div class="row">
    <div *ngIf="room?.roomType === 'stockroom' || room?.roomType === 'subStockroom'" class="mb-3">
      <button class="btn btn-sm btn-outline-primary ms-3" [routerLink]="['units', stockPath]">
        Unit List
      </button>
      <button class="btn btn-sm btn-outline-secondary ms-1" [routerLink]="['inventory', stockPath]">
        Inventory List
      </button>
      <button class="btn btn-sm btn-outline-secondary ms-1"
          [routerLink]="['receive', stockPath, 'list']">
        Receive List
      </button>
      <button class="btn btn-sm btn-outline-secondary ms-1"
          [routerLink]="['release', stockPath, 'list']">
        Release List
      </button>
    </div>
  </div>
    
  <router-outlet></router-outlet>
</div>
