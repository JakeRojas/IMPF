<div class="card mb-4 border-0 shadow-sm">
  <div class="card-body p-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0 p-0 text-muted small">
        <li class="breadcrumb-item"><a [routerLink]="['/req-item']" class="text-decoration-none">Item Request List</a>
        </li>
        <li class="breadcrumb-item active">New Bulk Request</li>
      </ol>
    </nav>
  </div>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-header bg-white border-0 pt-4 px-4">
    <h4 class="fw-bold mb-0">Create Multiple Item Request</h4>
    <p class="text-muted small">Select your room and the stockroom to request items from.</p>
  </div>

  <div class="card-body px-4 pb-4">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row g-3">
        <!-- HEADER SELECTS -->
        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted text-uppercase">Requester Room</label>
          <select class="form-select" formControlName="requesterRoomId"
            [class.is-invalid]="form.get('requesterRoomId')?.touched && form.get('requesterRoomId')?.invalid">
            <option [ngValue]="null">-- select your room --</option>
            <option *ngFor="let r of requesterRooms" [ngValue]="r.roomId">{{ r.roomName }} {{ r.roomFloor ? '— ' +
              r.roomFloor : '' }}</option>
          </select>
          <div class="invalid-feedback">Please select the destination room.</div>
        </div>

        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted text-uppercase">Request From (Stockroom)</label>
          <select class="form-select" formControlName="requestToRoomId"
            [class.is-invalid]="form.get('requestToRoomId')?.touched && form.get('requestToRoomId')?.invalid">
            <option [ngValue]="null">-- select source stockroom --</option>
            <option *ngFor="let r of stockRooms" [ngValue]="r.roomId">{{ r.roomName }} — {{ r.roomType }}</option>
          </select>
          <div class="invalid-feedback">Please select the stockroom to request from.</div>
        </div>
      </div>

      <hr class="my-4 opacity-10">

      <!-- ITEMS SECTION -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0"><i class="bi bi-list-check me-2 text-primary"></i>Requested Items</h5>
        <button type="button" class="btn btn-sm btn-outline-primary rounded-pill py-1 px-3" (click)="addItem()">
          <i class="bi bi-plus-lg me-1"></i> Add Another Item
        </button>
      </div>

      <div *ngIf="loadingItems" class="text-center py-3 text-muted">
        <div class="spinner-border spinner-border-sm me-2"></div> Loading available items...
      </div>

      <div formArrayName="items">
        <div *ngFor="let itemGroup of itemsFormArray.controls; let i = index" [formGroupName]="i"
          class="item-row p-3 mb-3 border rounded-3 bg-light-subtle position-relative shadow-sm border-light">

          <button type="button" class="btn btn-link text-danger position-absolute top-0 end-0 mt-1 me-1 p-1"
            (click)="removeItem(i)" title="Remove item">
            <i class="bi bi-trash fs-5"></i>
          </button>

          <div class="row g-3 align-items-end">
            <div class="col-md-5">
              <label class="form-label small fw-bold text-muted">Select Item</label>
              <select class="form-select form-select-sm" formControlName="itemId"
                [class.is-invalid]="itemGroup.get('itemId')?.touched && itemGroup.get('itemId')?.invalid">
                <option [ngValue]="null">-- choose available item --</option>
                <option *ngFor="let it of items" [value]="it.inventoryId ?? it.id">{{ it.name }} {{ it.totalQuantity ?
                  '(' + it.totalQuantity + ')' : '' }}</option>
                <option value="other">Specify Other Item...</option>
              </select>

              <!-- Other Specification -->
              <div *ngIf="itemGroup.get('itemId')?.value === 'other'" class="mt-2">
                <input type="text" class="form-control form-control-sm" formControlName="otherItemName"
                  placeholder="Enter custom item name..."
                  [class.is-invalid]="itemGroup.get('otherItemName')?.touched && itemGroup.get('otherItemName')?.invalid" />
              </div>
            </div>

            <div class="col-md-2">
              <label class="form-label small fw-bold text-muted">Quantity</label>
              <input type="number" class="form-control form-control-sm" formControlName="quantity" min="1"
                [class.is-invalid]="itemGroup.get('quantity')?.touched && itemGroup.get('quantity')?.invalid" />
            </div>

            <div class="col-md-5 pe-5">
              <label class="form-label small fw-bold text-muted">Item Specific Note (e.g. size/color)</label>
              <input type="text" class="form-control form-control-sm" formControlName="note"
                placeholder="Any details..." />
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4 opacity-10">

      <div class="mb-4">
        <label class="form-label small fw-bold text-muted text-uppercase">General Request Note (Optional)</label>
        <textarea class="form-control" rows="2" formControlName="note"
          placeholder="Global notes for this entire request..."></textarea>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary px-5 shadow-sm" type="submit" [disabled]="form.invalid || loading">
          {{ loading ? 'Creating...' : 'Submit Request' }}
        </button>
        <a class="btn btn-outline-secondary px-4" [routerLink]="['/req-item']">Cancel</a>
      </div>
    </form>
  </div>
</div>
