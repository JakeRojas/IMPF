<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0 p-0">
        <li class="breadcrumb-item"><a [routerLink]="['/req-item']">Item Request List</a></li>
        <li class="breadcrumb-item active"><a>Item Request Form</a></li>
      </ol>
    </nav>
  </div>
</div>

<h5 class="mb-3">Create Item Request</h5>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="mb-3 col-6">
      <label class="form-label">Requester Room (you must be in charge)</label>
      <select class="form-select" formControlName="requesterRoomId">
        <option [ngValue]="null">-- select requester room --</option>
        <option *ngFor="let r of requesterRooms" [ngValue]="r.roomId">{{ r.roomName }} {{ r.roomFloor ? '— ' +
          r.roomFloor : '' }}</option>
      </select>
      <div *ngIf="form.get('requesterRoomId')?.touched && form.get('requesterRoomId')?.invalid"
        class="text-danger small">
        Select a requester room you are in charge of
      </div>
    </div>

    <div class="mb-3 col-6">
      <label class="form-label">Request From Room (stockroom / substockroom)</label>
      <select class="form-select" formControlName="requestToRoomId">
        <option [ngValue]="null">-- select room to request from --</option>
        <option *ngFor="let r of stockRooms" [ngValue]="r.roomId">{{ r.roomName }} — {{ r.roomType }}</option>
      </select>
      <div *ngIf="form.get('requestToRoomId')?.touched && form.get('requestToRoomId')?.invalid"
        class="text-danger small">
        Select a room with type stockroom or substockroom
      </div>
    </div>
    <div *ngIf="loadingItems" class="mb-2">Loading items for selected room…</div>
  </div>

  <div class="row">
    <div class="mb-3 col-6">
      <label class="form-label">Item</label>
      <select class="form-select" formControlName="itemId">
        <option [ngValue]="null">-- select item --</option>
        <option *ngFor="let it of items" [value]="it.inventoryId ?? it.id">{{ it.name }} {{ it.totalQuantity ? '(' +
          it.totalQuantity + ')' : '' }}</option>
        <option value="other">Others</option>
      </select>
      <div *ngIf="form.get('itemId')?.touched && form.get('itemId')?.invalid" class="text-danger small">Item is required
      </div>

      <div *ngIf="form.get('itemId')?.value === 'other'" class="mt-2">
        <label class="form-label">Specify Item Name</label>
        <input type="text" class="form-control" formControlName="otherItemName" placeholder="Enter item name..." />
        <div *ngIf="form.get('otherItemName')?.touched && form.get('otherItemName')?.invalid" class="text-danger small">
          Item name is required</div>
      </div>
    </div>

    <div class="mb-3 col-6">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" formControlName="quantity" min="1" />
      <div *ngIf="form.get('quantity')?.touched && form.get('quantity')?.invalid" class="text-danger small">
        Quantity must be at least 1
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Note (optional)</label>
    <textarea class="form-control" rows="3" formControlName="note"></textarea>
  </div>

  <div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create</button>
    <a class="btn btn-outline-secondary ms-2" [routerLink]="['/req-item']">Cancel</a>
  </div>
</form>
