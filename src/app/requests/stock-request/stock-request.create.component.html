<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0 p-0">
        <li class="breadcrumb-item"><a [routerLink]="['/req-stock']">Stock Request List</a></li>
        <li class="breadcrumb-item active"><a>Stock Request Form</a></li>
      </ol>
    </nav>
  </div>
</div>

<h5 class="mb-3">Create Stock Request</h5>
  
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">Requester Room</label>
      <select class="form-select" formControlName="requesterRoomId">
        <option [ngValue]="null">-- select room --</option>
        <option *ngFor="let r of rooms" [ngValue]="r.roomId">{{ r.roomName }} — {{ r.roomFloor || '-' }}</option>
      </select>
    <div *ngIf="form.get('requesterRoomId')?.touched && form.get('requesterRoomId')?.invalid" class="text-danger small">Room is required</div>
  </div>
  
  <div *ngIf="loadingItems" class="mb-2">Loading items for selected room…</div>
  
  <div class="row">
    <div class="mb-3 col-6">
      <label class="form-label">Item</label>
        <select class="form-select" formControlName="itemId">
          <option [ngValue]="null">-- select item --</option>
          <option *ngFor="let it of items" [value]="it.inventoryId ?? it.id">{{ it.name }} ({{ it.totalQuantity ?? '-' }})</option>
        </select>
      <div *ngIf="form.get('itemId')?.touched && form.get('itemId')?.invalid" class="text-danger small">Item is required</div>
    </div>

    <div class="mb-3 col-6">
      <label class="form-label">Quantity</label>
        <input type="number" class="form-control" formControlName="quantity" min="1" />
      <div *ngIf="form.get('quantity')?.touched && form.get('quantity')?.invalid" class="text-danger small">Quantity must be at least 1</div>
    </div>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Note (optional)</label>
    <textarea class="form-control" rows="3" formControlName="note"></textarea>
  </div>
  
  <div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create</button>
    <a class="btn btn-outline-secondary ms-2" [routerLink]="['/req-stock']">Cancel</a>
  </div>
</form>
