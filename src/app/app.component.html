<div class="app-container d-flex flex-column">
  <!-- Clean Mobile Header -->
  <header *ngIf="account" class="navbar navbar-light bg-white d-md-none px-3 sticky-top shadow-sm border-bottom"
    style="height: 60px;">
    <button class="btn btn-link text-dark p-0" type="button" (click)="toggleSidebar()" aria-label="Toggle menu">
      <i class="bi bi-list fs-2"></i>
    </button>

    <a routerLink="/" class="navbar-brand ms-auto me-auto position-absolute start-50 translate-middle-x">
      <img src="assets/gsc-gsu-logo-header.png" alt="Logo" height="35">
    </a>

    <!-- This empty div helps keep the brand centered if we have no right-side button -->
    <div style="width: 40px;"></div>
  </header>

  <div class="d-flex flex-grow-1 position-relative">
    <!-- Modern Sidebar Overlay -->
    <div class="sidebar-overlay" [class.show]="isSidebarVisible" (click)="toggleSidebar()"></div>

    <!-- REFINED SIDEBAR -->
    <aside *ngIf="account" class="sidebar col-md-2 bg-white border-end d-flex flex-column h-100 position-sticky top-0"
      [class.show]="isSidebarVisible">

      <!-- Sidebar Header (User Info - Visible on Mobile, or always for consistency) -->
      <div class="p-4 border-bottom mb-2 bg-light d-md-none">
        <div class="d-flex align-items-center">
          <div
            class="avatar-circle-sm bg-primary text-white me-3 d-flex align-items-center justify-content-center fw-bold"
            style="width: 40px; height: 40px; border-radius: 50%;">
            {{ account.firstName?.charAt(0) }}
          </div>
          <div>
            <div class="fw-bold text-dark small">{{ account.firstName }} {{ account.lastName }}</div>
            <div class="text-muted" style="font-size: 0.75rem;">{{ account.role }}</div>
          </div>
        </div>
      </div>

      <!-- Logo section (Desktop only) -->
      <div class="p-4 text-center d-none d-md-block">
        <a routerLink="/" class="d-inline-block">
          <img src="assets/gsc-gsu-logo-header.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
        </a>
      </div>

      <!-- Navigation Links -->
      <nav class="nav nav-pills flex-column mb-auto px-3">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link mb-1">
          <i class="bi bi-grid-1x2 me-2"></i>Dashboard
        </a>

        <a routerLink="/profile" routerLinkActive="active" class="nav-link mb-1">
          <i class="bi bi-person-badge me-2"></i>My Profile
        </a>

        <a *ngIf="account.role" routerLink="/room" routerLinkActive="active" class="nav-link mb-1">
          <i class="bi bi-door-open me-2"></i>Rooms
        </a>

        <a *ngIf="account.role === Role.SuperAdmin || account.role === Role.Admin || account.role === Role.StockroomAdmin"
          routerLink="/scan" routerLinkActive="active" class="nav-link mb-1">
          <i class="bi bi-qr-code-scan me-2"></i>Inventory Scan
        </a>

        <a *ngIf="account.role === Role.SuperAdmin" routerLink="/admin" routerLinkActive="active" class="nav-link mb-1">
          <i class="bi bi-shield-check me-2"></i>Admin Panel
        </a>

        <div class="nav-divider my-2 border-top"></div>

        <a *ngIf="account.role === Role.SuperAdmin || account.role === Role.Admin || account.role === Role.StockroomAdmin"
          routerLink="/req-stock" routerLinkActive="active" class="nav-link mb-1">
          <i class="bi bi-box-seam me-2"></i>Stock Requests
        </a>

        <a *ngIf="account.role === Role.SuperAdmin || account.role === Role.StockroomAdmin || account.role === Role.Teacher"
          routerLink="/req-item" routerLinkActive="active" class="nav-link mb-1">
          <i class="bi bi-clipboard-check me-2"></i>Item Requests
        </a>

        <a class="nav-link mb-1" routerLink="/transfers" routerLinkActive="active">
          <i class="bi bi-arrow-left-right me-2"></i>Transfers
        </a>

        <a class="nav-link mb-1" routerLink="/borrow" routerLinkActive="active">
          <i class="bi bi-hand-index me-2"></i>Borrowing
        </a>
      </nav>

      <!-- Sidebar Footer (Logout) -->
      <div class="mt-4 p-3 border-top">
        <button (click)="logout()"
          class="btn btn-light w-100 text-danger d-flex align-items-center justify-content-center fw-semibold">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
    </aside>

    <!-- CONTENT AREA -->
    <main class="main-content d-flex flex-column" [class.w-100]="!account">

      <!-- Top Bar (Desktop only) -->
      <div *ngIf="account"
        class="d-none d-md-flex align-items-center justify-content-between bg-white border-bottom p-2 px-4 shadow-sm"
        style="height: 60px;">
        <div class="d-flex align-items-center">
          <router-outlet name="subnav"></router-outlet>
        </div>

        <div class="d-flex align-items-center">
          <span class="text-muted small me-3">Welcome, <strong>{{account.firstName}}</strong></span>
          <div class="avatar-circle-sm bg-primary text-white d-flex align-items-center justify-content-center fw-bold"
            style="width: 32px; height: 32px; border-radius: 50%; font-size: 0.8rem;">
            {{ account.firstName?.charAt(0) }}
          </div>
        </div>
      </div>

      <!-- Main Scrollable Content -->
      <div class="flex-grow-1 p-3 p-md-4 overflow-auto bg-light">
        <alert></alert>
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
