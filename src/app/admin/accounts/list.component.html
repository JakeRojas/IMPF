<h1>Accounts</h1>
<p>All accounts from secure (admin only) api end point:</p>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create Account</a>
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th style="width:30%">Name</th>
                <th style="width:30%">Email</th>
                <th style="width:20%">Role</th>
                <th style="width:10%">Status</th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.title}} {{account.firstName}} {{account.lastName}}</td>
                <td>{{account.email}}</td>
                <td>{{account.role}}</td>
                <td>
                    <span class="badge"
                        [ngClass]="{'bg-success': account.status === 'Verified', 'bg-warning': account.status !== 'Verified'}">
                        {{account.status}}
                    </span>
                </td>
                <td style="white-space: nowrap" class="text-end">
                    <a [routerLink]="['/admin','accounts','edit', account.AccountId]"
                        class="btn btn-sm btn-primary me-1">Edit</a>
                </td>
            </tr>
            <tr *ngIf="!accounts">
                <td colspan="5" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
